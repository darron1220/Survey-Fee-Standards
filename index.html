<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土地規費計算系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>土地規費計算系統</h1>
        <form id="land-form">
            <label for="district">行政區：</label>
            <select id="district" name="district" required>
                <option value="">請選擇行政區</option>
            </select>

            <label for="section">地段：</label>
            <select id="section" name="section" required disabled>
                <option value="">請先選擇行政區</option>
            </select>

            <label for="land-number">地號：</label>
            <input type="text" id="land-number" name="land-number" placeholder="請輸入地號" required disabled>

            <button type="submit">查詢</button>
        </form>

        <!-- 結果區域初始隱藏 -->
        <div id="result" style="display: none;">
            <h2>查詢結果</h2>
            <p id="result-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
